<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (contractType(); as contractTypeRef) {
      <div>
        <h2 data-cy="contractTypeDetailsHeading"><span jhiTranslate="hrVerseApp.contractType.detail.title">Contract Type</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ contractTypeRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="hrVerseApp.contractType.typeName">Type Name</span></dt>
          <dd>
            <span>{{ contractTypeRef.typeName }}</span>
          </dd>
          <dt><span jhiTranslate="hrVerseApp.contractType.description">Description</span></dt>
          <dd>
            <span>{{ contractTypeRef.description }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/contract-type', contractTypeRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
